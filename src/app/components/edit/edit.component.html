<div *ngIf="auth.isAuth" class="row">
  <div class="col-md-2"></div>
  <div class="col-md-8">
    <div class="py-5 text-center">
      <h2>Editer mes informations</h2>
    </div>

    <div class="errors-container">
      <p class="error" *ngFor="let error of errors">
        {{error.msg}}
      </p>
    </div>

    <h4 class="mb-3">Informations personnelle</h4>
    <form #editForm="ngForm" (ngSubmit)="onSubmit(editForm.value)" >
      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="firstName">Nom </label>
          <input name="lastName" type="text" class="form-control" id="lastName" placeholder="Dupont" value="" [(ngModel)]="user.lastName">
        </div>
        <div class="col-md-6 mb-3">
          <label for="lastName">Prénom</label>
          <input name="firstName" type="text" class="form-control" id="firstName" value="" placeholder="Jean" [(ngModel)]="user.firstName">
        </div>
      </div>
      <div class="mb-3">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text"><i class="fas fa-key"></i></span>
          </div>
          <input name="password" type="password" class="form-control" id="password" placeholder="Mot de passe" ngModel>
          <input name="confirmPassword" type="password" class="form-control" id="confirmPassword" placeholder="Confirmez le mot de passe" ngModel>
        </div>
      </div>
      <hr class="mb-4">
      <div class="mb-3">
        <label for="mail">Email <span class="text-muted"></span></label>
        <input name="mail" type="text" class="form-control" id="mail" placeholder="dupont.jean@esgi.com" [(ngModel)]="user.email">
      </div>
      <div class="mb-3">
        <label for="phone">Numéro de téléphone : </label>
        <input name="phone" type="text" class="form-control" id="phone" placeholder="+33635000007" [(ngModel)]="user.phone">
      </div>
      <hr class="mb-4">
      <button class="btn btn-primary btn-lg btn-block" type="submit">CREER MON COMPTE</button>
    </form>
  </div>
</div>

<div *ngIf="!auth.isAuth" class="row already-auth">
  <div class="col-xs-3 col-sm-4 col-md-4"></div>
  <div class="col-xs-3 col-sm-4 col-md-4">
    <h1 class="h3 mb-3 font-weight-normal">Vous devez etre connecté pour accéder à cette interface.</h1>
  </div>
</div>
